<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      padding-top: 60px; /* Space for fixed navbar */
      color: #333;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar h2 {
      color: white;
      font-size: 1.6rem;
    }

    .navbar ul {
      display: flex;
      list-style: none;
    }

    .navbar li {
      margin-right: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><a href="#">Leave</a></li>
      <li><a href="#">Payment</a></li>
      <li><a href="#">Termination</a></li>
      <li><a href="/register" style="background-color: #28a745; padding: 10px 20px; border-radius: 4px; text-decoration: none;">Register Employee</a></li>
      <li><a href="#" style="background-color: #f39c12; padding: 10px 20px; border-radius: 4px; text-decoration: none;">My Employee</a></li>
    </ul>
  </div>

  <!-- Header Section -->
  <div style="text-align: center; margin: 20px 0;">
    <h2 style="font-size: 2rem; color: #333; font-weight: bold; letter-spacing: 1px;">Manage Employees</h2>
  </div>

  <!-- Search Bar -->
  <div>
    <input 
      type="text" 
      style="width: 20%; max-width: 500px; padding: 10px; margin: 20px 68%; border: 1px solid #e1fcfa; border-radius: 4px; font-size: 1rem;" 
      placeholder="Search Employees" 
      [(ngModel)]="searchText" 
      (input)="onSearch()">
  </div>

  <!-- Employee Table -->
  <table style="width: 100%; max-width: 1000px; margin: 0 auto; border-collapse: collapse; margin-bottom: 20px;">
    <thead>
      <tr>
        <th style="padding: 12px; border: 1px solid #ddd; background-color: #007bff; color: white;">Employee ID</th>
        <th style="padding: 12px; border: 1px solid #ddd; background-color: #007bff; color: white;">First Name</th>
        <th style="padding: 12px; border: 1px solid #ddd; background-color: #007bff; color: white;">Job Title</th>
        <th style="padding: 12px; border: 1px solid #ddd; background-color: #007bff; color: white;">Employment Status</th>
        <th style="padding: 12px; border: 1px solid #ddd; background-color: #007bff; color: white;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of filteredEmployees">
        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">{{ employee.employeeId}}</td>
        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">{{ employee.firstName }}</td>
        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">{{ employee.jobTitle }}</td>
        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">{{ employee.employmentStatus }}</td>
        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">
          <!-- button 
            (click)="onUpdate(employee)" 
            style="padding: 8px 15px; background-color: #ffc107; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 0 5px;">
            Update
          </button> -->
          
          <button 
            (click)="onView(employee)" 
            style="padding: 8px 15px; background-color: #31d147; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 0 5px;">
            View
          </button>
          <!-- <button 
            (click)="onDownload(employee.employeeId)" 
            style="padding: 8px 15px; background-color: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 0 5px;">
            Download
          </button>
          <button 
            (click)="onDelete(employee.id)" 
            style="padding: 8px 15px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 0 5px;">
            Delete
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
