<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <style>
    /* General Reset and Base Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e9edf1;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Section */
   

    /* Navigation Links */
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      background-color: #15525a;
      font-size: 1rem;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: capitalize;
    }

    .nav-links a:hover {
      background-color: #3d445e;
      transform: translateY(-2px);  /* Slight hover effect */
    }

    /* Login Button */
    header button {
      background-color: #3655b3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    header button:hover {
      background-color: #2c437e;
      transform: translateY(-2px);  /* Hover effect */
    }

    /* Background Hover Overlay */
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: -1;
      border-radius: 8px;
    }

    /* Main Content Area */
    main {
      flex: 1;
      width: 100%;
      padding: 40px 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Footer Section */
    footer {
      width: 100%;
      padding: 20px;
      background-color: #1a1f36;
      color: white;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      header h1 {
        font-size: 1.6rem;
        margin-bottom: 10px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 15px;
      }

      header button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  

  <!-- Main Content Area -->
  <main>
    <router-outlet></router-outlet>
 </main>

  <!-- Footer Section -->


</body>
</html>
