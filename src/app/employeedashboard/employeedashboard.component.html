<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Header Styles */
    header {
      width: 100%;
      background-color: #0f3752;
      color: #fff;
      padding: 20px 40px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Dashboard Container */
    .dashboard-container {
      margin-top: 20px;
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px 20px;
      font-size: 1rem;
      background: linear-gradient(135deg, #cbeb17, #208f64);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-bar button:hover {
      background: linear-gradient(135deg, #a3b405, #43c0b6);
      transform: translateY(-2px);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .action-buttons button,
    .action-buttons a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      background: linear-gradient(135deg, #cbeb17, #208f64);
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-buttons button:hover,
    .action-buttons a:hover {
      background: linear-gradient(135deg, #a3b405, #43c0b6);
      transform: translateY(-2px);
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      margin-top: 10px;
    }

    table thead {
      background-color: #0f3752;
      color: #ffffff;
    }

    table th,
    table td {
      text-align: left;
      padding: 12px;
      border: 1px solid #e0e0e0;
    }

    table tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
      }

      .search-bar {
        flex-direction: column;
        gap: 10px;
      }

      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .action-buttons button,
      .action-buttons a {
        width: 100%;
        text-align: center;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>Employee Dashboard</header>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search employees..."
        [(ngModel)]="searchQuery"
      />
      <button (click)="onSearch()">Search</button>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button (click)="addLeave()">Add Leave</button>
      <a routerLink="/details">Add Employee Details</a>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.jobTitle }}</td>
          <td>{{ employee.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
