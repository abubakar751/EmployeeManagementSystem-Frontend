<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group select,
    .form-group input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 38px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .form-row .form-group {
      flex: 1;
      min-width: calc(50% - 10px);
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #08214e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0a2a94;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Update Details</h2>
  <form id="updateEmployeeForm">
    <div class="form-row">
      <div class="form-group">
        <label for="employeeId">Employee ID (Read-Only):</label>
        <input type="text" id="employeeId" name="employeeId" readonly>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="dateOfJoining">Date of Joining:</label>
        <input type="date" id="dateOfJoining" name="dateOfJoining" required>
      </div>
      <div class="form-group">
        <label for="employmentType">Employment Type:</label>
        <select id="employmentType" name="employmentType" required>
          <option value="">Select Type</option>
          <option value="FULL_TIME">Full Time</option>
          <option value="PART_TIME">Part Time</option>
          <option value="CONTRACT">Contract</option>
          <option value="INTERN">Intern</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="employmentStatus">Employment Status:</label>
        <select id="employmentStatus" name="employmentStatus" required>
          <option value="">Select Status</option>
          <option value="ACTIVE">Active</option>
          <option value="INACTIVE">Inactive</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="CANADA">Canada</option>
          <option value="INDIA">India</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="image">Profile Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="idProof">ID Proof:</label>
        <input type="file" id="idProof" name="idProof" accept=".pdf,.jpg,.png">
      </div>
    </div>
    <button type="submit">Update Details</button>
  </form>
</div>

<script>
  async function fetchEmployeeData(employeeId) {
    try {
      const response = await fetch(`/api/employees/${employeeId}`); // Replace with your API endpoint
      if (!response.ok) {
        throw new Error('Failed to fetch employee data');
      }
      const employee = await response.json();

      // Populate form fields
      document.getElementById('employeeId').value = employee.employeeId;
      document.getElementById('firstName').value = employee.firstName;
      document.getElementById('lastName').value = employee.lastName;
      document.getElementById('dateOfBirth').value = employee.dateOfBirth;
      document.getElementById('email').value = employee.email;
      document.getElementById('phoneNumber').value = employee.phoneNumber;
      document.getElementById('jobTitle').value = employee.jobTitle;
      document.getElementById('dateOfJoining').value = employee.dateOfJoining;
      document.getElementById('employmentType').value = employee.employmentType;
      document.getElementById('employmentStatus').value = employee.employmentStatus;
      document.getElementById('country').value = employee.country;
    } catch (error) {
      console.error(error.message);
      alert('Error fetching employee data');
    }
  }

  // Call fetch function on page load with a sample ID (replace with dynamic ID logic)
  window.onload = () => {
    const employeeId = '12345'; // Replace with actual ID
    fetchEmployeeData(employeeId);
  };
</script>

</body>
</html>
